version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "database"
        out: "database"
        emit_json_tags: true
        overrides:
          - go_type: "server/types.JSONNullString"
            db_type: "text"
            nullable: false
